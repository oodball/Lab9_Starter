<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class DivideByZeroError extends Error {
      constructor(message) {
        super(message);
        this.name = "DivideByZeroError";
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);

      try {
        if(secondNum == 0 && operator == '/'){
          throw new Error('Divide by 0, cannot handle');
        }
      } catch (error) {
          output.innerHTML = error.message;
        }finally{
          console.log('Calculation Message Confirmation');
      }

    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    errorBtns.forEach(button => {
        button.addEventListener('click', () => {
          switch (button.innerText) {
            case 'Console Log':
              console.log('Console Log Message');
              break;
            case 'Console Error':
              console.error('Console Error Message');
              break;
            case 'Console Count':
              console.count('Counter clicked');
              break;
            case 'Console Warn':
              console.warn('Console warning');
              break;
            case 'Console Assert':
              console.assert(false, 'Console Assert Message');
              break;
            case 'Console Clear':
              console.clear();
              break;
            case 'Console Dir':
              console.dir(document.body);
              break;
            case 'Console dirxml':
              console.dirxml(document);
              break;
            case 'Console Group Start':
              console.group('Grouping');
              break;
            case 'Console Group End':
              console.groupEnd();
              break;
            case 'Console Table':
              console.table([{ name: "Audrey", age: 211 }, { name: "Shota", age: 210 }]);
              break;
            case 'Start Timer':
              console.time('Timer');
              break;
            case 'End Timer':
              console.timeEnd('Timer');
              break;
            case 'Console Trace':
              console.trace('Trace message');
              break;
            case 'Trigger a Global Error':
              someFunction();
              break;
          }
        });
      });
      
      window.onerror = function (message, source, lineno, colno, error) {
        console.error(`Global error caught: ${message} at ${source}:${lineno}:${colno}`);
        // Add fetch here to send the error to a server

        fetch('https://your-server.com/error-report', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: message,
            source: source,
            lineno: lineno,
            colno: colno,
            error: error.toString()
          })
        }).catch(err => console.error('Failed to send error report:', err));

        return true;
      };
  </script>
